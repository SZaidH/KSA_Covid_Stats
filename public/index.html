<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-170847373-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-170847373-1');
  </script>

  <!-- Meta Tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Custom CSS-->
  <link rel="stylesheet" type="text/css" href="./css/custom.css">

  <!-- Custom Scripts -->
  <script src="./js/displayData.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

  <!-- Title -->
  <title>KSA Covid Stats</title>
</head>

<body>
  <!-- Introductory Section Start -->
  <div class="container intro">
    <h2>Saudi Arabia COVID-19 Statistics</h2>
    <p class="lead">Updated: <b id="date"></b></p>
    <p>POPULATION <span id="population"></span></p>
  </div>
  <!-- Introductory Section End -->

  <!-- Statistics Start -->
  <div class="container-fluid stats">
    <div class="row text-center">
      <div class="col-xs-12 col-sm-6 col-md-3 margin">
        <p>CASES</p>
        <p class="num-cases" id="totalCases"></p>
        <p class="num-under" id="activeCases"></p>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-3 margin">
        <p>DEATHS</p>
        <p class="num-deaths" id="totalDeaths"></p>
        <p class="num-under" id="fatalityRate"></p>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-3 margin">
        <p>RECOVERED</p>
        <p class="num-recoveries" id="totalRecoveries"></p>
        <p class="num-under" id="recoveryRate"></p>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-3 margin">
        <p>CRITICAL</p>
        <p class="num-critical" id="critical"></p>
        <p class="num-under" id="tests"></p>
      </div>
    </div>
  </div>
  <!-- Statistics End -->

  <!-- Visual Statistics Start (Using Chart.js) -->
  <div class="container-fluid chart">
    <canvas id="myChart">
      <script src="./js/displayChart.js"></script>
    </canvas>
  </div>

  <!-- Visual Statistics End-->

  <!-- Daily Updates Start -->
  <div class="container-fluid updates">
    <div class="row text-center">
      <div class="col-xs-12 col-sm-3 col-md-3 update-border">
        <p>DAILY UPDATES</p>
        <p class="update-time">Updated everyday around 4:00pm (AST)</p>
      </div>

      <div class="col-xs-12 col-sm-9 col-md-9">
        <p class="message">On <b id="date2"></b>, there were <b id="cases"></b> new cases, <b id="deaths"></b>
          deaths, and <b id="recoveries"></b>
          recoveries.
        </p>
      </div>
    </div>
  </div>
  <!-- Daily Updates End -->

  <!-- Footer Start -->
  <footer class="container-fluid footer">
    <div class="d-flex justify-content-between">
      <p>Covid-19 Data obtained from: corona.lmao.ninja</p>
      <p>&copy; 2020 KSA Stats</p>
    </div>
  </footer>
  <!-- Footer End-->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</body>

</html>
